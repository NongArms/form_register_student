<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Form</title>
        <script src="./handleFunctions/formSend.js"></script>
    </head>
    <body>
        <h1>Register</h1>
        <hr>
        <form onsubmit="formSend(event)">
            <lable for="username">Username:</lable><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <lable for="firstname">Firstname:</lable><br>
            <input type="text" id="firstname" name="firstname"><br>
            <lable for="lastname">Lastname:</lable><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth"><br>
            <p>Gender</p>
            <input type="radio" id="man" name="gender" value="man">
            <label for="man">Man</label><br>
            <input type="radio" id="women" name="gender" value="women">
            <label for="women">Women</label><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height"><br>
            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
